<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --ink: #241f29;
      --ink-soft: #6a6071;
      --card: #ffffff;
      --border: #e6dce8;
      --row-border: #eee4ef;
      --surface: #faf5f9;
      --tab-surface: #f4edf5;
      --tab-active: #ffffff;
      --accent-rose: #f2d8e9;
      --accent-lilac: #e5dff0;
      --global-on: #2f2835;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      font-family: "Avenir Next", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(circle at 25% 20%, #fbe9f2 0, transparent 46%),
        radial-gradient(circle at 80% 22%, #ece4f5 0, transparent 44%),
        linear-gradient(180deg, #faf8fb, #f6f2f8);
      color: var(--ink);
      padding: 12px;
    }

    .popup {
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card);
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(40, 24, 47, 0.14);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 13px 12px;
      color: var(--ink);
      background:
        radial-gradient(circle at 15% 22%, var(--accent-rose) 0, transparent 46%),
        radial-gradient(circle at 85% 20%, var(--accent-lilac) 0, transparent 44%),
        linear-gradient(120deg, #fff8fb, #fbf8ff);
      border-bottom: 1px solid var(--border);
    }

    .header img {
      width: 34px;
      height: 34px;
      border-radius: 9px;
      border: 1px solid #eadde7;
      background: #fff;
      box-shadow: 0 2px 6px rgba(36, 31, 41, 0.1);
    }

    .header h1 {
      font-family: "Iowan Old Style", "Times New Roman", Georgia, serif;
      font-size: 18px;
      line-height: 1.2;
      margin-bottom: 1px;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .header p {
      font-size: 11px;
      color: var(--ink-soft);
      line-height: 1.25;
    }

    .section {
      padding: 12px 12px 10px;
    }

    .section + .section {
      padding-top: 0;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--ink-soft);
      margin-bottom: 7px;
      font-weight: 700;
    }

    .tabs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      margin: 0 12px 12px;
      padding: 4px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--tab-surface);
    }

    .tab {
      appearance: none;
      border: 1px solid transparent;
      border-radius: 8px;
      background: transparent;
      color: var(--ink-soft);
      font-size: 12px;
      font-weight: 700;
      text-align: center;
      padding: 8px 0 7px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
    }

    .tab:hover {
      background: #f7f1f6;
    }

    .tab.active[data-tab="x"] {
      color: #0c6fb6;
      border-color: #cdddec;
      background: var(--tab-active);
      box-shadow: 0 1px 3px rgba(32, 29, 40, 0.08);
    }

    .tab.active[data-tab="youtube"] {
      color: #c02743;
      border-color: #ead3db;
      background: var(--tab-active);
      box-shadow: 0 1px 3px rgba(32, 29, 40, 0.08);
    }

    .tab.active[data-tab="hackernews"] {
      color: #b45b12;
      border-color: #eddccf;
      background: var(--tab-active);
      box-shadow: 0 1px 3px rgba(32, 29, 40, 0.08);
    }

    .panel {
      display: none;
      margin: 0 12px 12px;
      padding: 10px 12px 0;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: linear-gradient(180deg, var(--surface), #ffffff);
    }

    .panel.active {
      display: block;
    }

    #panel-x {
      --site-color: #1588d5;
    }

    #panel-youtube {
      --site-color: #e1425d;
    }

    #panel-hackernews {
      --site-color: #de7d27;
    }

    .subtitle {
      font-size: 12px;
      color: var(--ink-soft);
      margin-bottom: 5px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 0;
      border-top: 1px solid var(--row-border);
    }

    .row:first-of-type {
      border-top: 0;
    }

    .row.metric > label {
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .label-wrap {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .label-wrap label {
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
    }

    .hint {
      font-size: 10px;
      color: var(--ink-soft);
      line-height: 1.25;
    }

    .toggle {
      position: relative;
      width: 70px;
      height: 36px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      border-radius: 999px;
      background: #f3f4f8;
      border: 1px solid #e7e3ed;
      transition: background 0.2s, border-color 0.2s;
      cursor: pointer;
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(39, 25, 46, 0.22);
      transition: transform 0.2s;
    }

    .slider::after {
      content: "OFF";
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: #5c6782;
      line-height: 1;
      transition: color 0.2s, left 0.2s, right 0.2s;
    }

    input:focus-visible + .slider {
      outline: 2px solid #b77aa2;
      outline-offset: 2px;
    }

    input:checked + .slider::before {
      transform: translateX(34px);
    }

    input:checked + .slider::after {
      content: "ON";
      left: 11px;
      right: auto;
      color: #fff;
    }

    input:indeterminate + .slider {
      background: #b8acba;
      border-color: #ad9eaf;
    }

    input:indeterminate + .slider::before {
      transform: translateX(17px);
    }

    input:indeterminate + .slider::after {
      content: "MIX";
      left: 10px;
      right: auto;
      color: #fff;
      font-size: 10px;
      letter-spacing: 0.03em;
    }

    #all_social_signals:checked + .slider {
      background: var(--global-on);
    }

    #panel-x input:checked + .slider,
    #panel-youtube input:checked + .slider,
    #panel-hackernews input:checked + .slider {
      background: var(--site-color);
    }
  </style>
</head>
<body>
  <main class="popup">
    <header class="header">
      <img src="icon48.png" alt="Unswayed logo">
      <div>
        <h1>Unswayed</h1>
        <p>Think first. Social signals second.</p>
      </div>
    </header>

    <section class="section">
      <p class="section-title">Global</p>
      <div class="row">
        <div class="label-wrap">
          <label for="all_social_signals">Turn Off All Social Signals</label>
          <p class="hint">Bulk-toggle every platform at once.</p>
        </div>
        <label class="toggle">
          <input type="checkbox" id="all_social_signals">
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <div class="tabs">
      <button class="tab active" data-tab="x">X</button>
      <button class="tab" data-tab="youtube">YouTube</button>
      <button class="tab" data-tab="hackernews">HN</button>
    </div>

    <div id="panel-x" class="panel active">
      <p class="subtitle">Hide metrics on X</p>

      <div class="row">
        <div class="label-wrap">
          <label for="all_x">Turn Off All on X</label>
          <p class="hint">Bulk-toggle every X signal.</p>
        </div>
        <label class="toggle">
          <input type="checkbox" id="all_x">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="replies">Replies</label>
        <label class="toggle">
          <input type="checkbox" id="replies">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="retweets">Retweets</label>
        <label class="toggle">
          <input type="checkbox" id="retweets">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="likes">Likes</label>
        <label class="toggle">
          <input type="checkbox" id="likes">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="bookmarks">Bookmarks</label>
        <label class="toggle">
          <input type="checkbox" id="bookmarks">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="views">Views</label>
        <label class="toggle">
          <input type="checkbox" id="views">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="followers">Followers</label>
        <label class="toggle">
          <input type="checkbox" id="followers">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div id="panel-youtube" class="panel">
      <p class="subtitle">Hide metrics on YouTube</p>

      <div class="row">
        <div class="label-wrap">
          <label for="all_youtube">Turn Off All on YouTube</label>
          <p class="hint">Bulk-toggle every YouTube signal.</p>
        </div>
        <label class="toggle">
          <input type="checkbox" id="all_youtube">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="yt_views">Views</label>
        <label class="toggle">
          <input type="checkbox" id="yt_views">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="yt_likes">Likes</label>
        <label class="toggle">
          <input type="checkbox" id="yt_likes">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="yt_subscribers">Subscribers</label>
        <label class="toggle">
          <input type="checkbox" id="yt_subscribers">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="yt_commentCount">Comment count</label>
        <label class="toggle">
          <input type="checkbox" id="yt_commentCount">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="yt_trending">Trending</label>
        <label class="toggle">
          <input type="checkbox" id="yt_trending">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div id="panel-hackernews" class="panel">
      <p class="subtitle">Hide metrics on Hacker News</p>

      <div class="row">
        <div class="label-wrap">
          <label for="all_hackernews">Turn Off All on HN</label>
          <p class="hint">Bulk-toggle every Hacker News signal.</p>
        </div>
        <label class="toggle">
          <input type="checkbox" id="all_hackernews">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="hn_points">Points</label>
        <label class="toggle">
          <input type="checkbox" id="hn_points">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="hn_commentCounts">Comment counts</label>
        <label class="toggle">
          <input type="checkbox" id="hn_commentCounts">
          <span class="slider"></span>
        </label>
      </div>

      <div class="row metric">
        <label for="hn_time">Timing</label>
        <label class="toggle">
          <input type="checkbox" id="hn_time">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
