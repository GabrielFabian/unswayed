<!DOCTYPE html>
<html>
<head>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #e7e9ea;
      padding: 16px;
    }

    h1 {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    p.subtitle {
      font-size: 12px;
      color: #71767b;
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-top: 1px solid #2f3336;
    }

    .row label {
      font-size: 14px;
      cursor: pointer;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #333639;
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 2px;
      bottom: 2px;
      background: #e7e9ea;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    input:checked + .slider {
      background: #1d9bf0;
    }

    input:checked + .slider::before {
      transform: translateX(18px);
    }
  </style>
</head>
<body>
  <h1>High Agency X</h1>
  <p class="subtitle">Hide metrics you don't want to see</p>

  <div class="row">
    <label for="replies">Replies</label>
    <label class="toggle">
      <input type="checkbox" id="replies">
      <span class="slider"></span>
    </label>
  </div>

  <div class="row">
    <label for="retweets">Retweets</label>
    <label class="toggle">
      <input type="checkbox" id="retweets">
      <span class="slider"></span>
    </label>
  </div>

  <div class="row">
    <label for="likes">Likes</label>
    <label class="toggle">
      <input type="checkbox" id="likes">
      <span class="slider"></span>
    </label>
  </div>

  <div class="row">
    <label for="bookmarks">Bookmarks</label>
    <label class="toggle">
      <input type="checkbox" id="bookmarks">
      <span class="slider"></span>
    </label>
  </div>

  <div class="row">
    <label for="views">Views</label>
    <label class="toggle">
      <input type="checkbox" id="views">
      <span class="slider"></span>
    </label>
  </div>

  <div class="row">
    <label for="followers">Followers</label>
    <label class="toggle">
      <input type="checkbox" id="followers">
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
