<!DOCTYPE html>
<html>
<head>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #e7e9ea;
      padding: 16px;
    }

    h1 {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 12px;
      border-bottom: 1px solid #2f3336;
    }

    .tab {
      flex: 1;
      padding: 8px 0;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #71767b;
      transition: color 0.2s, border-color 0.2s;
      background: none;
      border-top: none;
      border-left: none;
      border-right: none;
    }

    .tab:hover {
      color: #e7e9ea;
    }

    .tab.active[data-tab="x"] {
      color: #1d9bf0;
      border-bottom-color: #1d9bf0;
    }

    .tab.active[data-tab="youtube"] {
      color: #ff0000;
      border-bottom-color: #ff0000;
    }

    .tab.active[data-tab="hackernews"] {
      color: #ff6600;
      border-bottom-color: #ff6600;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    p.subtitle {
      font-size: 12px;
      color: #71767b;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-top: 1px solid #2f3336;
    }

    .row label {
      font-size: 14px;
      cursor: pointer;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #333639;
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 2px;
      bottom: 2px;
      background: #e7e9ea;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    /* X toggles use Twitter blue */
    #panel-x input:checked + .slider {
      background: #1d9bf0;
    }

    /* YouTube toggles use YouTube red */
    #panel-youtube input:checked + .slider {
      background: #ff0000;
    }

    /* Hacker News toggles use HN orange */
    #panel-hackernews input:checked + .slider {
      background: #ff6600;
    }

    input:checked + .slider::before {
      transform: translateX(18px);
    }
  </style>
</head>
<body>
  <h1>Unswayed</h1>

  <div class="tabs">
    <button class="tab active" data-tab="x">X</button>
    <button class="tab" data-tab="youtube">YouTube</button>
    <button class="tab" data-tab="hackernews">HN</button>
  </div>

  <div id="panel-x" class="panel active">
    <p class="subtitle">Hide metrics on X</p>

    <div class="row">
      <label for="replies">Replies</label>
      <label class="toggle">
        <input type="checkbox" id="replies">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="retweets">Retweets</label>
      <label class="toggle">
        <input type="checkbox" id="retweets">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="likes">Likes</label>
      <label class="toggle">
        <input type="checkbox" id="likes">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="bookmarks">Bookmarks</label>
      <label class="toggle">
        <input type="checkbox" id="bookmarks">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="views">Views</label>
      <label class="toggle">
        <input type="checkbox" id="views">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="followers">Followers</label>
      <label class="toggle">
        <input type="checkbox" id="followers">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="panel-youtube" class="panel">
    <p class="subtitle">Hide metrics on YouTube</p>

    <div class="row">
      <label for="yt_views">Views</label>
      <label class="toggle">
        <input type="checkbox" id="yt_views">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="yt_likes">Likes</label>
      <label class="toggle">
        <input type="checkbox" id="yt_likes">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="yt_subscribers">Subscribers</label>
      <label class="toggle">
        <input type="checkbox" id="yt_subscribers">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="yt_commentCount">Comment count</label>
      <label class="toggle">
        <input type="checkbox" id="yt_commentCount">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="yt_trending">Trending</label>
      <label class="toggle">
        <input type="checkbox" id="yt_trending">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="panel-hackernews" class="panel">
    <p class="subtitle">Hide metrics on Hacker News</p>

    <div class="row">
      <label for="hn_points">Points</label>
      <label class="toggle">
        <input type="checkbox" id="hn_points">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="hn_commentCounts">Comment counts</label>
      <label class="toggle">
        <input type="checkbox" id="hn_commentCounts">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="hn_time">Timing</label>
      <label class="toggle">
        <input type="checkbox" id="hn_time">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
